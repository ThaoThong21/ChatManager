<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat App</title>
</head>
<body>
    <div class="container">
        <div class="user-list">
            <h2>User List</h2>
            <ul id="user-list">
                <!-- Add list user in here by JavaScript -->
            </ul>
        </div>
        <div class="chat-area">
            <h2>Chat Area</h2>
            <div id="chat-box">
                <!-- chat area will be here by JavaScript -->
            </div>
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
